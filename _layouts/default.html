<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
		<link rel="stylesheet" href="/style/main.css?3">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="https://github.com/dialogic-godot/documentation">> Source code</a>
        </nav>
    </header>

		<div class="content">
			<aside>
					<!-- generate sidebar -->
<ul>
	<!-- search bar using duckduckgo -->
	<form action="https://duckduckgo.com/" method="get" class="search">
		<input type="hidden" name="sites" value="{{ site.url }}" />
		<input type="text" name="q" placeholder="Search docs" />
	</form>
	{% assign sorted_pages = site.pages | sort:"order" %}
	{% for entry in sorted_pages %}
		{% if entry.title %}
			<li>
				<a href="{{ entry.url }}">{{ entry.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
	
			</aside>
			<main>
					{{ content }}
			</main>
		</div>

    <footer>
        <p>Dialogic &copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
    </footer>

		<script src="/js/anchor-link.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Add icons to easily copy section links.
				window.applyAnchorLinks('main');
			});
		</script>
</body>
</html>
